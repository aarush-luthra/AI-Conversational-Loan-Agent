<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Loan Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="background-glow"></div>
    <div class="chat-container">
        <div class="header">
            <div class="header-info">
                <h2>Nexus AI</h2>
                <div class="status-badge"><span class="status-dot"></span> Online</div>
            </div>
            <div class="header-actions">
                <!-- Placeholder for future actions -->
            </div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="file" id="file-input" accept="image/*,.pdf" style="display: none;" onchange="handleFileSelect(event)">
            <button type="button" onclick="document.getElementById('file-input').click()" id="attach-btn" title="Upload payslip">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <input type="text" id="user-input" placeholder="Ask about loans or upload payslip..." onkeypress="handleEnter(event)">
            <button type="button" onclick="sendMessage()" id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
